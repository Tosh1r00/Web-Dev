<div class="card">
        <!-- [href] ‚Äî property binding, –ø–æ–¥—Å—Ç–∞–≤–ª—è–µ—Ç –∑–Ω–∞—á–µ–Ω–∏–µ –∏–∑ product.link -->
        <!-- target="_blank" ‚Äî –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç —Å—Å—ã–ª–∫—É –≤ –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–µ -->
        <a [href]="product.link" target="_blank">
            <img [src]="product.image" [alt]="product.name" class="card-img" />
        </a>

        <div class="card-body">
            <h3 class="card-tittle">
                {{product.name}}
            </h3>
            <p class="card-desc">{{ product.description }}</p>

        <div class="card-rating">
        <!-- –≤—ã–∑—ã–≤–∞–µ–º –º–µ—Ç–æ–¥ getStars() –∏ –ø–µ—Ä–µ–¥–∞—ë–º —Ä–µ–π—Ç–∏–Ω–≥ —Ç–æ–≤–∞—Ä–∞ -->
        <span class="stars">{{ getStars(product.rating) }}</span>
        <span class="rating-num">{{ product.rating }}</span>
        </div>

        <div class="card-likes">
        <button (click)="onLike()">‚ù§</button>
        <span>{{ product.likes }}</span>
        </div>
        <!-- | number ‚Äî pipe, —Ñ–æ—Ä–º–∞—Ç–∏—Ä—É–µ—Ç —á–∏—Å–ª–æ: 389990 ‚Üí 389,990 -->
        <p class="card-price">{{ product.price }} ‚Ç∏</p> 
        <div class="card-actions">
        <a [href]="product.link" target="_blank" class="btn-buy">–ö—É–ø–∏—Ç—å</a>
        <button (click)="onDelete()" class="btn-delete">üóë –£–¥–∞–ª–∏—Ç—å</button>

        <!-- (click) ‚Äî event binding, –≤—ã–∑—ã–≤–∞–µ—Ç –º–µ—Ç–æ–¥ –ø—Ä–∏ –∫–ª–∏–∫–µ -->
        <button (click)="shareOnWhatsApp()" class="btn-share whatsapp">WhatsApp</button>
        <button (click)="shareOnTelegram()" class="btn-share telegram">Telegram</button>
        </div>
        </div>
</div>
