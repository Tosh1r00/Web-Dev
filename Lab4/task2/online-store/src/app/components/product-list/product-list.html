<div class="page">

  <!-- заголовок страницы -->
  <p class="page-subtitle">Лучшие товары с Kaspi.kz</p>
  <!-- сетка товаров -->
  <div class="products-grid">
        @for (product of _products; track product.id){
        <app-product-item [product]="product" (deleteProduct)="onDelete($event)" />
        }
        @if (_products.length === 0){
          <p class="empty-msg">Нет товаров в этой категории</p>
        }
  </div>
</div>
